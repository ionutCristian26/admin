<ngx-alerts></ngx-alerts>
<h1 id="title" class="title">Login</h1>
<p class="sub-title">Hello! Log in with your email.</p>

<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-control-group">
        <label class="label">Email address:</label>
        <input nbInput fullWidth type="text" formControlName="username" class="form-control" autofocus [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.username">
                <p class="text-danger" *ngIf="(loginForm.get('username').hasError(validation.type) && (loginForm.get('username').dirty || loginForm.get('username').touched)) || (loginForm.get('username').hasError(validation.type) && submitted)">
                    {{ validation.message }}
                </p>
            </ng-container>
        </div>
    </div>
    <div class="form-control-group">
        <label class="label">Password:</label>
        <input nbInput fullWidth type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.password">
                <p class="text-danger" *ngIf="(loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)) || (loginForm.get('username').hasError(validation.type) && submitted)">
                    {{ validation.message }}
                </p>
            </ng-container>
        </div>
    </div>
    <div class="form-group">
        <button nbButton
                [disabled]="loginForm.invalid || loading"
                [class.btn-pulse]="loading">
            Log In
        </button>
